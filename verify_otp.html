<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg border border-gray-300">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Verify OTP</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300 shadow-md">
                Verify OTP
            </button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.classList.add(
                    "w-full", "p-2", "border", "border-gray-300", "rounded-lg",
                    "focus:outline-none", "focus:ring-2", "focus:ring-green-500"
                );
            });
        });
    </script>
</body>
</html>
